---
podman_install_python_cmd: "/usr/bin/microdnf install --setopt=install_weak_deps=0 -y python3 python3-dnf"
podman_pkg_manager: dnf
podman_base_pkgs_default:
  - ca-certificates
  - dnf
  - kernel
  - kernel-headers
  - openssh
  - procps-ng
  - python3-lxml
  - yum
podman_base_pkg_groups_default:
